<link rel="import" href="../polymer/polymer.html">

<!--
Degree 각도 값을 입력 받아서, radian 값으로 변환해주는 input의 확장 엘리먼트이다.

Example:

    <input is="things-angle-select" radian="{{radian}}">

@demo demo/index-angle-select.html
@hero hero.svg
-->

<dom-module id="things-angle-select">
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'things-angle-select',
      extends: 'select',

      properties: {
        /**
         * `value`는 각도의 degree값으로 input element의 입력값과 연동된다.
         */
        value: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },

        /**
         * `radian`은 각도의 ragian값이다.
         */
        radian: {
          type: Number,
          notify: true
        }
      },

      listeners: {
        'change': "_onChangeValue"
      },

      observers: [
        "_onChangeDegree(value)",
        "_onChangeRadian(radian)"
      ],

      created() {
        if(!this.getAttribute('placeholder'))
          this.setAttribute('placeholder', '°')
      },

      _onChangeValue(e) {
        this.set('value', this.options[this.selectedIndex].value)
      },

      _onChangeRadian(radian) {
        if(this._dont_loop)
          return

        var value = radian * 180 / Math.PI

        var nearest_option = -1
        var diff

        Array.from(this.options).forEach(function(option, index) {
          let gap = Math.abs(Number(value) - Number(option.value))
          if(nearest_option == -1) {
            nearest_option = option
            diff = gap
            return
          }
          if(diff > gap) {
            nearest_option = index
            diff = gap
          }
        })

        this.selectedIndex = nearest_option
        this.set('value', this.options[this.selectedIndex].value)
      },

      _onChangeDegree(degree) {
        this._dont_loop = true
        this.set('radian', degree * (Math.PI / 180))
        this._dont_loop = false
      }
    });
  })();
  </script>
</dom-module>
